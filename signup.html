<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Reviews For The 11 Books I Read In January _ The Espresso Edition 2.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        .rectangle {
            width: 30%;
            background-color: rgba(229, 212, 190, 0.8);
            padding: 20px; /* Increased padding for better spacing */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 10px;
            border-radius: 5px;
        }

        .rectangle img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .signup-form {
            text-align: center;
        }

        .signup-form h2 {
            margin-bottom: 20px;
        }

        .signup-form input {
            width: 85%; /* Make input fields occupy full width */
            padding: 10px;
            margin-bottom: 20px; /* Increased margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-form button {
            background-color: #1f0086;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="rectangle signup-form">
            <img src="logo.jpeg" alt="logo">
            <h2>Sign Up</h2>
            <form onsubmit="signup(); return false;">
                <input type="text" placeholder="Username" id="signup-name" required>
                <input type="password" placeholder="Password" id="signup-pwd" required>
                <input type="password" placeholder="Repeat Password" id="csignup-pwd" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login 2.html">Login</a></p>
        </div>
    </div>
</body>
<script>
    function signup(){
        var name=document.getElementById('signup-name').value;
        var password=document.getElementById('signup-pwd').value;
        var cpassword=document.getElementById('signup-pwd').value;
        if (localStorage.getItem('username') === name) {
            alert('Username already exists. Please choose a different username.');
            return;
        }
        if(password==cpassword){
            localStorage.setItem('username', name);
            localStorage.setItem('password', password);
            alert('Created Account Successfully');
        }    
        else
            alert('Password does not match');
    }
</script>
</html>
